<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
<!--    <script src="./js/script.js"></script>-->
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>

    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="pizza01" src="./assets/Pizza01/pizza.gltf"></a-asset-item>
            <a-asset-item id="pizza02" src="./assets/Pizza02/pizza.gltf"></a-asset-item>
            <a-asset-item id="pizza03" src="./assets/Pizza03/pizza.gltf"></a-asset-item>
        </a-assets>


        <a-marker-camera type='pattern' url='./marker.patt'>

            <a-entity gltf-model="##pizza03"></a-entity>

        </a-marker-camera>

    </a-scene>
<!--    <div class="centered">-->
<!--        <button data-action="change"></button>-->
<!--    </div>-->
</body>
